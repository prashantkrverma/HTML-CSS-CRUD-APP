<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CRUD APP</title>
    <meta name="description" content="Simple crup app.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="CRUD App">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="icon" href="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <meta name="theme-color" content="#fafafa">
</head>

<body class="bg-light">
    <section class="">
        <div class="container py-5">
            <h3 class="text-dark text-center p-4">CRUD App</h3>
            <div class="d-flexflex justify-content-center align-items-center ">
                <div class="bg-white rounded-3 p-2 shadow-sm">
                    <div class="bg-light rounded-1 shadow-sm">
                        <h1 class="display-6 d-flex justify-content-between text-dark px-4  py-4 mb-0">Peoples
                            <button type="button" class="btn btn-link me-4 p-0  btn-sm" onclick="showRegisterForm()"><i
                                    class="fas fa-plus-square text-info fs-3"></i></button>
                        </h1>
                        <div class="px-4 table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Phone</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="register-form" tabindex="-1" aria-labelledby="userRegisterForm"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form id="user-form" method="dialog" onsubmit="return registerUser(this)">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Register User</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <div class="mb-3">
                                    <label for="first-name" class="col-form-label">First Name:</label>
                                    <input type="text" name="fName" placeholder="Enter First name" class="form-control"
                                        id="first-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="last-name" class="col-form-label">Last Name:</label>
                                    <input type="text" name="lName" placeholder="Enter Last name" class="form-control"
                                        id="last-name">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="col-form-label">Phone Number:</label>
                                    <input type="tel" name="phone" placeholder="XXX XXX XXXX" pattern="[6789][0-9]{9}"
                                        class="form-control" id="phone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="col-form-label">Email Id:</label>
                                    <input type="email" name="email" class="form-control"
                                        placeholder="example@something.com" id="email" required>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn " data-bs-dismiss="modal">Close</button>
                                <button type="submit" name="submit" class="btn btn-info text-white">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <div id="demo"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/967864142f.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
